<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dima Chatrov Admin panel</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./fonts/fontello/css/fontello.css">

    <a href="#" class="logo">

    <h1>Administration Panel</h1>
  </header>
  <div class="main-container">

      <ul>
        <li>
          <a href="#">
            <i class="icon-picture"></i>
            Категории
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-star"></i>
            Избранные
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-vcard"></i>
            Контакты
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-users"></i>
            Фототуры
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-doc-text"></i>
            Заявки
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-mail-alt"></i>
            Письма
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-key"></i>
            Смена пароля
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-logout"></i>
            Выход
          </a>
        </li>
      </ul>
    </aside>
    <div class="dashboard">
      <form id="contacts-frm">
        <label class="form-label">
          <span class="icon-vkontakte"></span>
          <input type="text" name="vkontakte" placeholder="vk.com" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-facebook"></span>
          <input type="text" name="facebook" placeholder="facebook.com" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-twitter"></span>
          <input type="text" name="twitter" placeholder="twitter.com" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-pinterest"></span>
          <input type="text" name="pinterest" placeholder="pinterest.com" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-instagram"></span>
          <input type="text" name="instagram" placeholder="instagram.com" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-gplus"></span>
          <input type="text" name="googlePlus" placeholder="google+" class="frm-input">
        </label>
        <label class="form-label">
          <span class="icon-mail-alt"></span>
          <input type="text" name="email" placeholder="email" class="frm-input">
        </label>
        <input type="submit" value="Сохранить" class="frm-ok">
      </form>

      <!--<span class="social-icon icon-twitter"></span></a></li>-->
