<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dima Chatrov Admin panel</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./fonts/admin/css/fontello.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="all-wrapper">
  <header>
    <a href="#" class="logo">
      <img src="images/logo.png">
    </a>

    <h1>Administration Panel</h1>
  </header>
  <div class="main-container">
    <aside class="menu">
      <ul>
        <li>
          <a href="#">
            <i class="icon-picture"></i>
            Категории
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-star"></i>
            Избранные
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-vcard"></i>
            Контакты
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-users"></i>
            Фототуры
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-doc-text"></i>
            Заявки
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-mail-alt"></i>
            Письма
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-key"></i>
            Смена пароля
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-logout"></i>
            Выход
          </a>
        </li>
      </ul>
    </aside>
    <div class="dashboard">
      <form id="pass-frm">
        <input type="password" name="old" placeholder="Текущий пароль" class="frm-input">
        <input type="password" name="old" placeholder="Новый пароль" class="frm-input">
        <input type="password" name="old" placeholder="Новый пароль" class="frm-input">
        <input type="submit" value="Сохранить" class="frm-ok">
      </form>
    </div>
  </div>
</div>
</body>
</html>
